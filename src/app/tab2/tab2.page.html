<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Finished
    </ion-title>
    <img src="../../assets/images/completados.jpg"/>

  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let list of lists | filterFinished:true">
      <ion-label  (click)="openList(list)">
        {{list.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
