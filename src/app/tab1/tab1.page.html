<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Todos
    </ion-title>
    <img src="../../assets/images/pendientes.jpg" />
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item-sliding *ngFor="let list of lists; let i = index | filterFinished: false">

        <ion-item >
          <ion-label  (click)="openList(list)">
            {{list.title}}</ion-label>
            <ion-note> {{list.items.length}}</ion-note>
        </ion-item>
        <ion-item-options side="start">
            <ion-button color="danger" (click)="deleteList(i)" >
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="right" >
    <ion-fab-button (click)="addList()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>

</ion-content>
